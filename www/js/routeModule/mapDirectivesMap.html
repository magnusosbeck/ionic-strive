<div class="" ng-attr-id="{{isHere ? 'usersLocation':''}}" ng-style="{'height':cityCardHeight + 'px'}" style="position: relative;"
     ng-attr-id="routeMap.users ? 'usersLocation':''" on-swipe-left="getDetailedView()">
    <div class="checkPointContainer text-right">
    <br>
        <span class="mainSpan">{{routeMap.cityName}}</span><br/>
        <span class="secondarySpan">Delstr√§cka: {{routeMap.distanceToNextPoint}} m</span><br/>
        <span class="secondarySpan">Total: {{routeMap.totalDistanceMeters}} m</span><br/>
    </div>
    <img ng-repeat="user in routeMap.users"
         class="userIconMap userIconMap-me userAnimate"
         style="top: {{user.distanceOnThisSectionMeters/meterDevider}}px;"
         src="{{user.imageUrl || 'http://www.american.edu/uploads/profiles/large/chris_palmer_profile_11.jpg'}}" alt=""/>
    <span ng-hide="routeMap.users" class="checkpointMarkerIsHere ion-locked" style="font-size: 12px;"></span>
    <span ng-show="routeMap.users" class="checkpointMarkerIsHere ion-location" style="color: orange;"></span>
</div>
