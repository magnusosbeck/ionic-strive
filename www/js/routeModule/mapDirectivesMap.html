     ng-attr-id="routeMap.users ? 'usersLocation':''" on-swipe-left="getDetailedView()">
    <div class="checkPointContainer text-right">
    <br>
        <span>Checkpoint:</span><br>
        <span style="font-weight: bold;">{{routeMap.CityName}}</span><br/>
        <span>Delstr√§cka: {{routeMap.DistanceFromPreviousPointMeters}} m</span><br/>
        <span>Total: {{routeMap.TotalDistanceMeters}} m</span><br/>

    <img class="userIconMap userIconMap-me" style="bottom: 50px;" ng-repeat="user in routeMap.users"
         src="{{user.imgUrl}}" alt=""/>
    <span class="checkpointMarkerIsHere ion-location"></span>
