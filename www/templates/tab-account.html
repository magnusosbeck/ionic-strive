<ion-view view-title="Account">
    <ion-content padding="true">
        <div class="list">
            <div class="item text-center">
                <span class="title" style="font-weight: bold;">Login/register your strive account!</span>
            </div>
            <label class="item item-input" ng-hide="accessCodeValidator">
                <input type="text" class="text-center" ng-model="loginInfo.username" placeholder="Username">
            </label>
            <label class="item item-input" ng-hide="accessCodeValidator">
                <input type="number" class="text-center" ng-model="loginInfo.phonenumber" placeholder="Phonenumber">
            </label>
            <label class="item item-input" ng-show="accessCodeValidator">
                <input type="number" class="text-center" ng-model="loginInfo.code" placeholder="Activation code">
            </label>

            <div class="item">
                <button class="button button-positive button-block" ng-hide="accessCodeValidator"
                        ng-disabled="!loginInfo.username || !loginInfo.phonenumber" ng-click="register()">
                    Register
                </button>
                <button class="button button-positive button-block" ng-show="accessCodeValidator"
                        ng-disabled="!loginInfo.username || !loginInfo.phonenumber" ng-click="login()">
                    Continue
                </button>
            </div>

        </div>
        <div class="list">
            <div class="item text-center">
                <span class="title" style="font-weight: bold;">Developer buttons</span>
            </div>
            <div class="item">
                <div class="item item-text-wrap" style="border: 0; color: white;">
                    This button will erase all local data. If you push this you need to re-login and refresh the Strive
                    tab page.
                </div>
                <button class="button button-assertive button-block" ng-click="clearStorage()">
                    Don't push this button!
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
